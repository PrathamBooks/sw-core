  story:
    cover_text:
      reading_levels:
        level_1: "இந்த நிலை 1 புத்தகம் வாசிக்க துவங்குவதற்கு ஆர்வமாக இருக்கும் குழந்தைகளுக்கானது. "
        level_2: "இந்த நிலை 2 புத்தகம் பழகிய சொற்களை அடயாளம் கண்டு மற்றும் புதிய சொற்களை உதவியுடன் படிக்கப் பழகும் குழந்தைகளுக்கானது. "
        level_3: "இந்த நிலை 3 புத்தகம் பிறர் உதவியின்றி தாங்களாகவே படிக்கத் தயாராகவுள்ள குழந்தைகளுக்கானது. "
        level_4: "இந்த நிலை 4 புத்தகம் தன்னம்பிக்கையுடன் சரளமாகப் படிக்கும் குழந்தைகளுக்கானது. "

