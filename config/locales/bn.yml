    cover_text:
      reading_levels:
        level_1: "এইটি একটি প্রথম স্তরের বই-এমন শিশু পাঠকদের জন্য যারা পড়তে উত্সুক"
        level_2: "এইটি একটি দ্বিতীয় স্তরের বই-এমন বাল-পাঠকদের জন্য যারা পরিচিত শব্দ চিনতে পারে এবং একটু সাহায্য পেলে নতুন শব্দ পড়তে পারে"
        level_3: "এইটি তৃতীয় স্তরের বই-স্বাধীন ভাবে পড়তে সক্ষম পাঠকদের জন্য"
        level_4: "এইটি চতুর্থ স্তরের বই -এমন পাঠকদের জন্য যারা অনায়াসে অসংশয়ে পড়তে জানে"

