  story:
    cover_text:
      reading_levels:
        level_1: "या पुस्तकाची वाचन पातळी १ आहे. वाचनाची सुरुवात करायला उत्सुक असणाऱ्या छोट्यांसाठी."
        level_2: "या पुस्तकाची वाचन पातळी २ आहे. ओळखीचे शब्द जाणून वाचणाऱ्या आणि मदत घेऊन नवे शब्द वाचू शकणाऱ्या मुलांसाठी."
        level_3: "या पुस्तकाची वाचन पातळी ३ आहे. आपले आपण वाचू शकणाऱ्या मुलांसाठी."
        level_4: "या पुस्तकाची वाचन पातळी ४ आहे. आत्मविश्वासाने, ओघवते वाचन करणाऱ्या मुलांसाठी."

