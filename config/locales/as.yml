  story:
    cover_text:
      reading_levels:
        level_1: "এইখন স্তৰ ১ ৰ কিতাপ, সেইসকল শিশুৰ বাবে যিসকল শিশু পঢ়া আৰম্ভ কৰিবলৈ খুবেই ইচ্ছুক।"
        level_2: "এইখন স্তৰ ২ ৰ কিতাপ সেইসকল শিশুৰ বাবে যিসকল শিশুয়ে সাধাৰণতে ব্যৱহাৰ হোবা শব্দবিলাক চিনি পাই আৰু তাৰ সহায়ত নতুন শব্দ পঢ়িব পাৰে।"
        level_3: "এইখন স্তৰ ৩ ৰ কিতাপ সেইসকল শিশুৰ বাবে যিসকল শিশুয়ে নিজাববীয়াকৈ পঢ়িব পাৰে।"
        level_4: "এইখন স্তৰ ৪ ৰ কিতাপ সেইসকল শিশুৰ বাবে যিসকল শিশুয়ে সলসলীয়াকৈ আৰু আত্মবিশ্বাসেৰে পঢ়িব পাৰে।"

