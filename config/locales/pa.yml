  story:
    cover_text:
      reading_levels:
        level_1: "ਇਹ ਲੇਵਲ 1 ਦੀ ਕਿਤਾਬ ਹੈ ਜੋ ਕੀ ਬਚਿਆਂ ਨੂੰ ਪੜਾਈ ਦੀ ਸ਼ੁਰੁਆਤ ਲਈ ਉਤਸੁਕ ਕਰਣ ਲਈ ਹੈ |"
        level_2: "ਇਹ ਲੇਵਲ 2 ਦੀ ਕਿਤਾਬ ਹੈ ਜੋ ਕੀ ਬਚਿਆਂ ਲਈ ਨਵੇਂ ਸ਼ਬਦ ਜਾਨਣ ਅਤੇ ਓਹਨਾਂ ਦੀ ਮਦਦ ਨਾਲ ਪੜਨ ਅਤੇ ਸਮਝਣ ਲਈ ਹੈ |"
        level_3: "ਇਹ ਲੇਵਲ 3 ਦੀ ਕਿਤਾਬ ਹੈ ਜੋ ਕੀ ਬਚਿਆਂ ਨੂੰ ਆਪਣੇ ਆਪ ਪੜਨ ਲਈ ਤਿਆਰ ਕਰਨ ਲਈ ਹੈ |"
        level_4: "ਇਹ ਲੇਵਲ 4 ਦੀ ਕਿਤਾਬ ਹੈ ਜੋ ਕੀ ਬਚਿਆਂ ਨੂੰ ਤੇਜ਼ ਰਫਤਾਰ ਅਤੇ ਵਿਸ਼ਵਾਸ ਨਾਲ ਪੜਨ ਲਈ ਹੈ |"

